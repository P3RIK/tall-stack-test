name: Build and Push Laravel Stack

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Laravel app image
        run: |
          docker compose build app
          docker tag laravel-app ghcr.io/p3rik/tall-stack-test:latest
          docker push ghcr.io/p3rik/tall-stack-test:latest

      - name: Build and push Nginx image
        run: |
          docker compose build nginx
          docker tag laravel-nginx ghcr.io/p3rik/tall-stack-nginx:latest
          docker push ghcr.io/p3rik/tall-stack-nginx:latest

      - name: Push MySQL database image
        run: |
          docker pull mysql:8.0
          docker tag mysql:8.0 ghcr.io/p3rik/tall-stack-db:latest
          docker push ghcr.io/p3rik/tall-stack-db:latest